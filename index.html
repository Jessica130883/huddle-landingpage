<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Stylesheet.css" rel="Stylesheet">
    <title>Huddle</title>
</head>
<body>

    <section class="logo-box">
        <div class="logo">
            <img src="images/logo.svg" class="image-logo" alt="logo huddle">
        </div>

    </section>

    <section class="illustration-box">
        <div class="main-illustration">
            <img src="images/illustration-mockups.svg" class="image-illustration" alt="illustration Ã©crans">
        </div>
    </section>
    
    <section class="text-box">
        <div class="main-title">
            <p class="text-title1">
                Build the community<br>
                Your fans will love
            </p>

            <p class="text-title2">
                Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience.
                Create connections with your users as you engage
                in genuine discussion.
            </p>
        </div>
        <div class="btn">
            <a class="btn-link">Register</a>
        </div>
    </section>

    <section class="socials-box">
        <div class="fb">
            <img src="images/icone-fb.png" class="fb-icone" alt="logo facebook">
        </div>
        <div class="twitter">
            <img src="images/icone-twitter.png" class="twitter-icone" alt="logo facebook">
        </div>
        <div class="ig">
            <img src="images/logo-ig.png" class="ig-icone" alt="logo instagram">
        </div>
    </section>
</body>
</html>
